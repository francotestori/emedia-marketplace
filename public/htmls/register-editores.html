
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>eMediaMarket</title>
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
</head>
<body class="login-anunciantes">
    <section class="">
        <div class="logo-anunciantes">
            <img src="img/login-anunciantes.png" class="img-responsive center-block">
        </div>
        <div class="form-anunciantes center-block">
            <form class="formulario">
                <img src="../img/logo-editores.png" class="img-responsive center-block">
                <div class="form-group">
                  <label for="nombreId" class="control-label">Nombre y apellidos</label>
                  <input type="text" class="form-control" id="nombreId">
                </div>
                <div class="form-group">
                  <label for="email" class="control-label">Email</label>
                  <input type="email" class="form-control" id="nombreId">
                </div>                
                <div class="form-group">
                    <label for="passwordId" class="control-label">Contraseña</label>
                    <input type="password" id="passwordId" class="form-control">
                </div>
                <div class="form-group">
                    <label for="passwordrepeat" class="control-label">Repetir contraseña</label>
                    <input type="passwordrepeat" id="passwordrepeat" class="form-control">
                </div>                
                <div class="form-group">
                    <label for="paisId" class="control-label">País:</label>
                    <select id="paisId" class="form-control">
                        <option value="ARG">Argentina</option>
                        <option value="BRA">Brasil</option>
                        <option value="COL">Colombia</option>
                        <option value="PER">Perú</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-lg boton-funciona editores-boton"><strong>Enviar</strong></button>
                <a href="register-anunciantes.html" class="center-block">Registrarse como anunciante</a><br>
                <a href="recuperar-editores.html" class="center-block">¿Olvidó su contraseña?</a>
            </form>
        </div>
        <p></p>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
